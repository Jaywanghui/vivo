<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src = '../js/require.js' async = 'true' defer data-main='../js/loginmain'></script>
</head>
<body>
    <div id = 'banner-panelBox'>
        <div id = 'banner-panel'>
            <img id = 'logo1' src="../images/login_logo_small.png" alt="">
            <div id = 'inner_box'>
                <img id ='logo2' src="../images/login_logo_big.png" alt="">
                <div id = 'accounts'>
                    <div id = "title">帐号登录</div>
                    <div id = 'note'><span>短信验证码登录</span></div>
                    <div id = 'input-area'>
                        <input id = 'phone-box' type="text" value = "" placeholder="请输入手机号">
                        <span id = 'code-item'>+86</span>
                        <input id = 'pwd-box' type="password" value = "" placeholder="请输入密码"> 
                        <img src="../images/login_eye.png" alt="">
                    </div>
                    <span id ='message'></span>
                    <div id = 'check-box'>
                        <span>邮箱/用户名登录</span>
                        <span>修改密码</span>
                    </div>
                    <div class = 'login-btn'>登录</div>
                    <div id = 'register-btn'>注册vivo帐号</div>
                   
                    <div id = 'forget'><span>忘记密码?</span></div>
                    <fieldset>
                        <legend>其他方式登录</legend>
                        <div id = 'way'>
                            <img src="../images/login_qq.png" alt="">
                            <img src="../images/login_weixin.png" alt="">
                            <img src="../images/login_alipay.png" alt="">
                            <img src="../images/login_weibo.png" alt="">
                            <img src="../images/login_cong.png" alt="">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div id = 'footer_loginBox'>
        <div id = 'footer_login'>
            <div id = 'service'>
                <img src="../images/login_copy_weixin.png" alt="">
                <span>在线客服</span>
                <img src="../images/login_copy_phone.png" alt="">
                <span>400-678-9688(24小时全国服务热线)</span>
            </div>
            <div id = 'copyright'>
                COPYRIGHT&ensp;©2011-2018&ensp;广东步步高电子工业有限公司&ensp;版权所有&ensp;保留一切权利丨隐私政策丨法律声明丨粤ICP备05100288号
            </div>
        </div>
    </div>
</body>
</html>
